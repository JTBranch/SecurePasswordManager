name: CI Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies
        run: ./scripts/install-system-deps.sh

      - name: Install dependencies
        run: make install-deps

      - name: Create output directory
        run: mkdir -p tmp/output

      - name: Check code formatting
        run: make fmt-check

      - name: Check import organization
        run: make imports-check

      - name: Run linting
        run: make lint

      - name: Run CI pipeline
        run: make ci-local

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-and-logs
          path: |
            tmp/output/
            tmp/output/test-reports/
          retention-days: 30

      - name: Upload Test Report Page
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-html
          path: tmp/output/test-report.html
          retention-days: 30

      - name: Comment Coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            // Read coverage summary
            let coverage = 'Unknown';
            let status = 'âŒ FAILED';

            try {
              const coverageFile = fs.readFileSync('tmp/output/coverage-summary.txt', 'utf8');
              const lines = coverageFile.split('\n');
              const totalLine = lines.find(line => line.includes('Total Coverage:'));
              if (totalLine) {
                coverage = totalLine.split('Total Coverage: ')[1]?.trim() || 'Unknown';
                status = coverage.includes('%') ? `âœ… PASSED (${coverage})` : 'âŒ FAILED';
              }
            } catch (error) {
              console.log('Could not read coverage file:', error.message);
            }

            const comment = `## ğŸ“Š Test Coverage Report

            **Coverage**: ${status}

            ğŸ“ [Download Test Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ğŸ“Š [Download HTML Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts) 

            <details>
            <summary>ğŸ“‹ Build Summary</summary>

            - âœ… Code formatting: Passed
            - âœ… Import organization: Passed  
            - âœ… Linting: Passed
            - âœ… Unit tests: Passed
            - âœ… Integration tests: Passed  
            - âœ… E2E tests: Passed
            - ${status.includes('âœ…') ? 'âœ…' : 'âŒ'} Coverage: ${coverage}

            **Available Artifacts:**
            - ğŸ“Š \`test-report-html\` - Interactive HTML test report
            - ğŸ“ \`test-reports-and-logs\` - All test outputs and application logs
            - ğŸ—ï¸ \`binaries-linux-amd64\` - Built application

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install system dependencies
        run: ./scripts/install-system-deps.sh

      - name: Create output directory
        run: mkdir -p tmp/output

      - name: Build application
        run: make ci-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: tmp/output/
          retention-days: 90
